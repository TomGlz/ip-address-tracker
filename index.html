<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>IP Address Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="loading" class="loading">
  <div class="spinner-grow" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="spinner-grow mx-3" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="spinner-grow" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>  
<div class="container-fluid back-blue">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h2 class="text-white mt-3 text-center"><strong>IP Address Tracker</strong></h2>
        <div class="input-group mt-4 mb-5 mx-1">
          <input type="text" class="form-control py-3" id="ipInput" value="" placeholder="Search for any IP address or domain">
          <span class="input-group-text bg-dark px-4 border-dark" id="search" style="cursor:pointer"><img src="images/icon-arrow.svg" alt="icon-arrow"></span>
        </div>
    </div>
  </div>
</div>
<div class="container results">
  <div class="row mx-1 mx-lg-5">
    <div class="col-lg-12 bg-white rounded shadow">
      <div class="row">
        <div class="col-lg-3 py-1 p-lg-3 result-border text-break text-center text-lg-start">
          <small>ip address</small>
          <h3 class="fade-in-bottom" id="resultIP">Loading...</h3>
        </div>
        <div class="col-lg-3 pb-1 p-lg-3 result-border text-break text-center text-lg-start">
          <small>location</small>
          <h3 class="fade-in-bottom" id="resultLocation">Loading...</h3>
        </div>
        <div class="col-lg-3 pb-1 p-lg-3 result-border text-break text-center text-lg-start">
          <small>timezone</small>
          <h3 class="fade-in-bottom" id="resultTime">Loading...</h3>
        </div>
        <div class="col-lg-3 pb-1 p-lg-3 text-break text-center text-lg-start">
          <small>isp</small>
          <h3 class="fade-in-bottom" id="resultIsp">Loading...</h3>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid map">
  <div class="row">
    <div class="col p-0" id="mapRender">
    </div>
  </div>
</div>
<div class="attribution text-center">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/TomGlz" target="_blank">Tom Glz</a>.
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
